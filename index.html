<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Strategy Game</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Phaser library -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</head>
<body>
    <!-- Start Menu -->
    <div id="startMenu">
        <h1>Hex Strategy Game</h1>
        <form id="gameSetup">
            <label for="gridSize">Grid Size:</label>
            <select id="gridSize">
                <option value="5">5x5</option>
                <option value="7">7x7</option>
                <option value="9">9x9</option>
            </select><br><br>
            <label for="numPlayers">Number of Players:</label>
            <select id="numPlayers">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select><br><br>
            <div id="playerSetup"></div>
            <button id="startGame">Start Game</button>
        </form>
    </div>

    <!-- Game Canvas -->
    <div id="gameCanvas" style="display: none;"></div>

    <!-- Game UI -->
    <div id="gameUI" class="hidden">
        <div id="playerInfo">
            <h2>Player: <span id="playerName"></span></h2>
            <p>Resources:</p>
            <ul>
                <li>Wood: <span id="wood">0</span></li>
                <li>Stone: <span id="stone">0</span></li>
                <li>Food: <span id="food">0</span></li>
            </ul>
        </div>
        <div id="gameStatus">
            <p>Phase: <span id="phase"></span></p>
            <p>Last Roll: <span id="lastRoll">-</span></p>
            <p id="actionInfo"></p>
        </div>
        <div id="actions">
            <button id="rollDice">Roll Dice</button>
            <button id="buildArmy">Build Army (10 food)</button>
            <button id="buildSettlement">Build Settlement (5 wood, 5 stone)</button>
            <button id="expandTerritory">Expand Territory (3 wood, 2 stone)</button>
            <button id="moveArmy">Move Army</button>
            <button id="attack">Attack</button>
            <button id="undo">Undo</button>
            <button id="endTurn">End Turn</button>
        </div>
    </div>

    <!-- Include game scripts -->
    <script src="https://cdn.jsdelivr.net/npm/honeycomb-grid@3.1.2/dist/honeycomb.min.js"></script>
    <script src="constants.js"></script>
    <script src="hexBoard.js"></script>
    <script src="player.js"></script>
    <script src="ui.js"></script>
    <script src="hexGame.js"></script>
    <script src="main.js"></script>
</body>
</html>
